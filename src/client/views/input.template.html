    <h1 class='greeting'>So, how are you doing today?</h1>
    <form name='intake' ng-submit='mood.getMood(mood.userMood)'>
      <fieldset class='feeling'>
        <input type='image' alt='angry' name='angry' ng-click='mood.userMood= "angry"' src='/img/Angry-Smiley-Face-300px.png'>
        <input type='image' alt='unhappy' name='notgood' ng-click='mood.userMood="notgood"'src='/img/Unhappy-Face-300px.png'>
        <input type='image' alt='okay' name='okay' ng-click='mood.userMood="okay"'src='/img/Neutral-Smiley-Face-300px.png'>
        <input type='image' alt='good' name='good' ng-click='mood.userMood="good"' src='/img/Sincere-Smiley-Face-300px.png'>
        <input type='image' alt='great' name='great' ng-click='mood.userMood="great"' src='/img/Awesome-smiley-300px0.png'>
      </fieldset>
    </form>

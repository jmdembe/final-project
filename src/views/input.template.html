<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard</title>
  </head>
  <body>
    <h1>Hello!</h1>
    <form name>
      <fieldset>
        <legend>How are you feeling today?</legend>
        <label><input type='radio' name='mood' value="awful"/>Angry</label>
        <label><input type='radio' name='mood' value='notgood'/>Not Good</label>
        <label><input type='radio' name='mood' value='okay'/>Okay</label>
        <label><input type='radio' name='mood' value='good'/>Good</label>
        <label><input type='radio' name='mood' value='great'/>Great</label>
      </fieldset>

    </form>
    <nav>
      <ul>
        <li><a>Diary</a></li>
        <li><a>Progress</a></li>
        <li><a>Crisis</a></li>
    </nav>
    <button>Diary</button>
    <button>Progress</button>
    <button>Crisis</button>
  </body>
</html>
